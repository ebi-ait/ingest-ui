<p *ngIf="geoAccession">Download spreadsheet using GEO accession {{geoAccession}}</p>
<p *ngIf="!geoAccession">Set GEO accession(s) to download a pre-populated HCA metadata spreadsheet</p>
<div *ngIf="geoAccession" class="vf-u-margin__top--xxl">
  <button type="button" class="vf-button vf-button--sm vf-button--primary" (click)="downloadSpreadsheetUsingGeo()">
    Download spreadsheet
  </button>
  <br/>
</div>
