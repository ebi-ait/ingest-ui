<a *ngIf="this.createMode" routerLink="/projects" class="text-info" >Cancel</a>
<a *ngIf="!this.createMode" routerLink="/projects/detail" [queryParams]="{uuid:this.projectResource.uuid.uuid}" class="text-info" >Cancel</a>

<json-schema-form
  [schema]="projectSchema"
  [layout]="projectLayout"
  framework="material-design"
  loadExternalAssets="true"
  [(data)]="project"
  [options]="{debug:true}"
  (onSubmit)="onSave($event)"
>
</json-schema-form>
