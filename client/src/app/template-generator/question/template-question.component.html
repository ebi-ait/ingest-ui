<div>
  <fieldset class="vf-form__fieldset">
    <legend class="vf-form__legend"><ng-content></ng-content></legend>
    <div class="vf-form__item vf-form__item--{{inputType}} vf-form__item--{{inputType}}--inline"
         *ngFor="let option of options; let i = index">
      <input class="vf-form__{{inputType}}" type="{{inputType}}" name="{{name}}" id="{{name}}_{{i}}">
      <label class="vf-form__label" for="{{name}}_{{i}}">{{option | titlecase}}</label>
    </div>
  </fieldset>
</div>
