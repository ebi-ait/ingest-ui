<ng-container *ngIf= "(userAccount$ | async) && project; else loading">
  <div class="vf-u-margin__top--xxl">&nbsp;</div>

  <app-metadata-form name="project"
                     [useVf]="true"
                     [schema]="projectIngestSchema"
                     [data]="project"
                     [config]="config"
                     [selectedTabKey]="getCurrentTab()"
                     (cancel)="onCancel($event)"
                     (back)="decrementProjectTab()"
                     (tabChange)="onTabChange($event)"
                     (save)="onSave($event)"
                     (formValueChange)="saveProjectInCache($event)">
  </app-metadata-form>
</ng-container>

<ng-template #loading>
  <p>Loading...</p>
</ng-template>
