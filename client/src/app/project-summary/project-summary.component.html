<h1 class="vf-text vf-text-heading--2">{{title}}</h1>
<p class="vf-text-body vf-text-body--3 vf-u-text-color--grey">
  {{subtitle}}
</p>
<br/>
<br/>

<p *ngIf="!project">Loading project...</p>

<ng-container *ngIf="project">
  <p style="margin: 0.5rem 0 2rem 0">General information about your project.</p>
  <app-metadata-form name="project"
                     [schema]="projectIngestSchema"
                     [data]="project"
                     [config]="config"
                     (tabChange)="onTabChange($event)">
  </app-metadata-form>
</ng-container>
