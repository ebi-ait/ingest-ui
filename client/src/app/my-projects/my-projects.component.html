<div class="vf-grid">
  <h1 class="vf-text vf-text-heading--2">My Projects</h1>
  <div>
    <div>
      <a class="vf-button vf-button--primary vf-button--sm vf-u-float__right"
         [routerLink]="isWrangler ? '/projects/new' : '/projects/register'"> New Project </a>
    </div>
    <div>
      <a class="vf-button vf-button--primary vf-button--sm vf-u-float__right"
         [routerLink]="'/template'"> Generate metadata spreadsheet</a>
    </div>
  </div>
</div>
<p class="vf-text-body vf-text-body--3 vf-u-text-color--grey">{{introduction}}</p>
<ng-container *ngIf="accountDataSource.result$ | async">
  <app-project-list [projects]=projects [columns]="columns" [showUnassignedActions]="isWrangler"></app-project-list>
</ng-container>

<ng-container *ngIf="projectsDataSource.page$ | async as page">
  <ng-container *ngIf="page['totalElements'] > 0">
    <mat-paginator [length]="page['totalElements']"
                   [pageSize]="page['size']"
                   [pageIndex]="page['number']"
                   [pageSizeOptions]="pageSizeOptions"
                   (page)="onPageChange($event)">
    </mat-paginator>
  </ng-container>
</ng-container>
