<app-uuid *ngIf="schema && projectResource" [uuid]="projectResource.uuid.uuid"></app-uuid>

<h1 class="vf-text vf-text-heading--2">{{title}}</h1>
<p class="vf-text-body vf-text-body--3 vf-u-text-color--grey">
  {{subtitle}}
</p>
<br/>
<br/>

<ng-container *ngIf="isInitialised(); else loading">
  <app-metadata-form name="project"
                     [schema]="projectIngestSchema"
                     [data]="projectFormData"
                     [config]="config"
                     [selectedTabKey]="formTabKey"
                     (cancel)="onCancel($event)"
                     (back)="onBack($event)"
                     (save)="onSave($event)"
                     (tabChange)="onTabChange($event)">
  </app-metadata-form>
</ng-container>

<ng-template #loading>
  <p>Loading project...</p>
</ng-template>
